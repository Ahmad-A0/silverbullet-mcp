name: Docker Release

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  # Allow manual triggering of this workflow
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0 or v1.0.0-rc1). This will be used for the Git tag, GitHub Release, and Docker image tag.'
        required: true
        type: string

  # Build on pushes to the main branch (for a 'main' tag)
  push:
    branches: [ "main" ]

  # Build on pull requests to the main branch (for testing, no push)
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build-and-publish:

    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create GitHub Releases and tags
      packages: write # Needed to publish Docker images to GHCR
      id-token: write # Needed for OIDC with sigstore/fulcio

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For manual workflow_dispatch: use the input version (e.g., v1.0.0)
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # Tag as 'latest' ONLY if it's a workflow_dispatch for a non-prerelease version (doesn't contain '-')
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' && !contains(github.event.inputs.version, '-') }}

            # For pushes to the main branch (default branch): tag as 'main'
            type=raw,value=main,enable=${{ github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # For pull requests: tag as pr-<pr_number> (for building, not pushing)
            type=ref,event=pr

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data. If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' && steps.build-and-push.outputs.digest != '' }}
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      # Create a GitHub Release when triggered manually via workflow_dispatch
      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ github.event.inputs.version }}
          # Construct image URLs for release notes
          IMAGE_URL_WITH_TAG: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}"
          IMAGE_URL_WITH_DIGEST: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}"
          # Determine if it's a pre-release based on the version string
          IS_PRERELEASE: ${{ contains(github.event.inputs.version, '-') }}
        run: |
          gh release create "$VERSION" \
            --repo "$GITHUB_REPOSITORY" \
            --title "Release $VERSION" \
            --notes "Automated release for version $VERSION.

          Docker Image:
          - Tag: \`$IMAGE_URL_WITH_TAG\`
          - Digest: \`$IMAGE_URL_WITH_DIGEST\`
          " \
            ${{ env.IS_PRERELEASE == 'true' && '--prerelease' || '' }} # Add --prerelease flag if version indicates it
